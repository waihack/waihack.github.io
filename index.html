	<script>
		$(document).ready(function() {
			var $shader = $("#shader");
			var $heroOne = $("#first-hero");
			var $heroTwo = $("#second-hero");

			var fromTop, scrollTop, opacityLevel;

			function alterFadeOverlay() {
				fromTop = (window.pageYOffset || document.documentElement.scrollTop) -
					(document.documentElement.clientTop || 0);

				scrollTop = document.documentElement.scrollHeight - window.innerHeight;
				secondScroll = fromTop - document.body.clientHeight + 2 * window.innerHeight;

				if (secondScroll > 0) {
					opacityLevel = 1 - (secondScroll / window.innerHeight * 1.2).toFixed(2)
				} else {
					opacityLevel = (fromTop / window.innerHeight * 1.2).toFixed(2);
				}


				$shader.css("opacity", Math.min(opacityLevel, 0.8));
			}

			$(window).scroll(alterFadeOverlay);
			alterFadeOverlay();
		});
	</script>
