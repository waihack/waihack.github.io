<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wai Hacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hero">
    <div id="texture"></div>

    <div id="hero-content">
      <h1 id="title" >TRONHACK</h1>
      <p>NZ'S FIRST COLLEGE HACKATHON</p>
      <p>WAIKATO UNI Â· AUTUMN 2017</p>
      <p>SIGN UP FOR UPDATES</p>
      <form action="" id="signup-form">
        <span><input type="text" placeholder="EMAIL" size="40"></span>
        <button>SUBMIT</button>
      </form>
    </div>

    <div id="floor" >
      <div id="floor-perspective">
        <svg height="100%" width="100%" id="mask-svg">
          <mask id="mask-1" width="100%" height="100%">
            <linearGradient id="gradient-1" x1="0" x2="0" y1="0" y2="1">
              <stop offset="50%" stop-opacity="0"/>
              <stop offset="80%" stop-color="white"/>
            </linearGradient>

            <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient-1)"/>
          </mask>
        </svg>
        <div id="floor-grid" style="mask: url(#mask-1); mask-position: center center;"></div>
      </div>
    </div>
  </div>

  <footer>
    <p class="right">
      Sponsorship inquiries:<br>
      <a href="#">sponsor@tronhacks.nz</a>
    </p>
    <p class="left">
      Have any questions?<br>
      <a href="#">contact@tronhacks.nz</a>
    </p>
  </footer>
</body>
</html>
