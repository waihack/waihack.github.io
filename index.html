<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TronHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hero">
    <div id="texture"></div>

    <div id="hero-content">
      <h1 id="title">TRONHACK</h1>
      <p>NZ'S FIRST COLLEGE HACKATHON</p>
      <p>WAIKATO UNI Â· SUMMER 2017</p>
      <p>SIGN UP FOR UPDATES</p>
      <form id="signup-form">
        <input type="email" id="email" placeholder="EMAIL">
        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <div id="floor" style="mask: url(#mask-1);">
      <svg width="100%" height="100%" id="mask-svg">
        <mask id="mask-1" width="200%" height="110%">
          <linearGradient id="gradient-1" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-opacity="0"/>
            <stop offset="100%" stop-color="white"/>
          </linearGradient>

          <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient-1)"/>
        </mask>
      </svg>

      <div id="floor-perspective">
        <div id="floor-grid"></div>
      </div>
    </div>
  </div>

  <footer>
    <p class="right">
      <a href="mailto:andrew.j.milson@gmail.com">Sponsorship inquiries?<a>
    </p>
    <p class="left">
      <a href="mailto:andrew.j.milson@gmail.com">Have any questions?</a>
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#signup-form').submit(function(e) {
        e.preventDefault();

        $.ajax({
          type: 'POST',
          url: 'http://107.170.242.205:19018/email-signup',
          data: JSON.stringify({email: $('#email').val()}),
          contentType: "application/json",
        });

        $('#email').val('');
        alert('Thanks for signing up!')
      });
    });
  </script>
</body>
</html>
